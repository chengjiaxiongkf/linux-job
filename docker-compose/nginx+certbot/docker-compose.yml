version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./html:/usr/share/nginx/html:ro
      - ./data/letsencrypt:/etc/letsencrypt:ro
      - ./html/certbot-challenge:/var/www/certbot:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - web-network
    labels:
      - "auto-renew=true"

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    restart: unless-stopped
    volumes:
      - ./data/letsencrypt:/etc/letsencrypt
      - ./html/certbot-challenge:/var/www/certbot
      - ./certbot/config:/etc/letsencrypt/renewal
      - ./certbot/logs:/var/log/letsencrypt
    # 每天凌晨2点检查续期
    command: >
      sh -c 'echo "0 2 * * * certbot renew --quiet --post-hook \"nginx -s reload\"" >> /etc/crontabs/root &&
             crond -f'
    depends_on:
      - nginx
    networks:
      - web-network

networks:
  web-network:
    driver: bridge

volumes:
  letsencrypt-data:
    driver: local
    driver_opts:
      type: none
      device: ./data/letsencrypt
      o: bind