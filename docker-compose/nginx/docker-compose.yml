version: '3.3'
  services:
    nginx:
      image: nginx
      restart: always
      hostname: nginx
      container_name: nginx
      privileged: true
      ports:
        - 80:80
      volumes:
        - ./conf/nginx.conf:/etc/nginx/nginx.conf
        - ./html/:/usr/share/nginx/html/
        - ./logs/:/var/log/nginx/
        - ./conf.d:/etc/nginx/conf.d