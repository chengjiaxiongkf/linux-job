version: '3.3'
services:
  nginx:
    image: nginx
    restart: always
    container_name: nginx
    network_mode: host #直接跟宿主机共用网络
    privileged: true #容器内root等同于宿主机root
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./volumes/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./volumes/html/:/etc/nginx/html/
      - /data/logs/nginx:/var/log/nginx/
      - ./volumes/conf.d:/etc/nginx/conf.d
      - ./volumes/cert:/etc/nginx/cert
